<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/RegisterPage.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <button id="theme-toggle">üåô</button>
            <h1>Remote Control Management System</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <h1>Register</h1>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <span class="eye-icon" id="toggle-password-visibility" style="cursor: pointer;">üëÅÔ∏è</span>
                    </div>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>¬© 2024 Remote Control Management System. All rights reserved.</p>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('#theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';

            document.body.setAttribute('data-theme', currentTheme);
            toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            toggleButton.addEventListener('click', function () {
                const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                toggleButton.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });

            // Password visibility toggle
            const passwordField = document.querySelector('#password');
            const togglePasswordIcon = document.querySelector('#toggle-password-visibility');
            
            togglePasswordIcon.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    togglePasswordIcon.textContent = 'üôà'; // Change to closed eye icon
                } else {
                    passwordField.type = 'password';
                    togglePasswordIcon.textContent = 'üëÅÔ∏è'; // Change to open eye icon
                }
            });
        });
    </script>
</body>
</html>
